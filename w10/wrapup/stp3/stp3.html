<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w10 - wrap up stp3</title>
    <script>
      alert("환영합니다!");
      // let 변수 이름 ;
      let a = 1;
      console.log(a); //1
      a = 2;
      console.log(a); //2
      a = a + 1;
      console.log(a); //3
      // 코딩에서 = 기호는 같다는 의미가 아니라, 좌변을 우병에 할당한다(assign)는 뜻이다
      //코딩에서 교환법칙은 완된다
      // a = 2 ; 와 2 = a; 로 같다를 성립시키는 것이 안된다
      a++; // +1의 의미
      console.log(a); // 4
      a++; // +1의 의미
      console.log(a); // 5
      let txt = "A";
      console.log(txt);
      txt += 1; //텍스트 + 1 의 의미
      console.log(txt); // A1
      txt = txt + 1; //텍스트 + 1 의 의미
      console.log(txt); // A11

      let numtxt = "1";
      console.log(numtxt); //1
      numtxt++; // 이게 왜 됨?
      console.log(numtxt);

      a = a - 1;
      console.log(a); //4
      a = a * 10;
      console.log(a); //40
      a--;
      console.log(a); //39
      // a** 나 a// 는 안됨
    </script>
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>뭐라도 텍스트를 좀 넣어봤습니다.</h1>
  </body>
</html>
