<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4주차 수업</title>
  </head>
  <body>
    <!-- 1rem은 16px이다. -->
    <!--span 은 영역 설정. 이 설정이 있어야 컨텐츠 중 일부만 스타일 적용이 가능하다. 텍스트만 감싸는 요소. -->
    <!--padding은 컨텐츠와 컨텐츠의 배경 사이의 여백 -->
    <!--margin은 컨텐츠 사이의 여백 => div에서만 다룰 수 있다. -->
    <p
      style="
        font-size: 20px;
        color: rgb(88, 102, 255);
        font-family: 'Courier New', Courier, monospace;
        font-weight: 700px;
        padding: 5px;
        background-color: chartreuse;
      "
    >
      <span style="background-color: aqua; padding: 10px"
        >Lorem ipsum dolor, sit amet consectetur adipisicing elit.</span
      >
      <span
        style="
          color: rgb(222, 65, 65);
          font-size: 40px;
          background-color: rgb(242, 225, 250);
          padding-inline: 8px;
        "
      >
        exercitationem</span
      >
      <span style="">
        magni non quam accusantium repudiandae, odit, aperiam corporis optio
        culpa</span
      >
      quibusdam labore corrupti iure. Rem debitis cupiditate ullam error?
    </p>
  </body>
</html>
